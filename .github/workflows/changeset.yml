name: Changeset
on:
  pull_request:
    types: [labeled]
jobs:
  changeset:
    if: ${{ github.event.label.name == 'ðŸ¤– Dependencies' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Changeset
        uses: generates/changeset-action@v2.0.0

      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          author_name: Tobias Deekens
          author_email: nerd@tdeekens.name
          message: "chore: add changeset"
          add: ".changeset/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

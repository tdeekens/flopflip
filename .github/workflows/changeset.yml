name: Changeset
on:
  pull_request:
    types: [labeled]
jobs:
  changeset:
    if: ${{ github.event.label.name == 'ðŸ¤– Dependencies' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Changeset
        uses: generates/changeset-action@v2.0.0
      - name: Commit Changes
        uses: generates/commit-action:v1.0.1
        with:
          token: ${{ secrets.GH_TOKEN }}

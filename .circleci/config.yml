version: 2.1

aliases:
  - &working_directory ~/flopflip

  - &restore_yarn_cache
    name: 'Restoring yarn cache'
    keys:
      - v4-yarn-cache-{{ checksum "yarn.lock" }}
      - v4-yarn-cache

  - &save_yarn_cache
    name: 'Saving yarn cache'
    key: v4-yarn-cache-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn

executors:
  node_8:
    docker:
      - image: circleci/node:8
    working_directory: *working_directory
  node_10:
    docker:
      - image: circleci/node:10
    working_directory: *working_directory
  node_11:
    docker:
      - image: circleci/node:11.5
    working_directory: *working_directory

commands:
  install_dependencies:
    description: 'Installing dependencies'
    steps:
      - run: yarn install --pure-lockfile
  build_artefacts:
    description: 'Building artefacts'
    steps:
      - run: yarn build
  lint_code:
    description: 'Running linters'
    steps:
      - run: yarn lint
  type_check:
    description: 'Running type checkers'
    steps:
      - run: yarn flow
  check_artefacts_bundlesizes:
    description: 'Running bundlesize check'
    steps:
      - run: yarn test:sizes
  install_and_build:
    description: 'Installing and building'
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - install_dependencies
      - build_artefacts
  unit_test_with_coverage:
    description: 'Running unit tests with covereage report'
    steps:
      - install_and_build
      - run: yarn test:ci:coverage
  unit_test_without_coverage:
    description: 'Running unit tests without covereage report'
    steps:
      - install_and_build
      - run: yarn test:ci --maxWorkers=10

jobs:
  lint:
    executor: node_10
    steps:
      - install_and_build
      - lint_code
  type_check:
    executor: node_10
    steps:
      - install_and_build
      - type_check
  bundlesize_check:
    executor: node_10
    steps:
      - install_and_build
      - check_artefacts_bundlesizes
  build_test_node_8:
    executor: node_8
    steps:
      - unit_test_without_coverage
  build_test_node_10:
    executor: node_10
    steps:
      - unit_test_without_coverage
  build_test_node_11:
    executor: node_11
    steps:
      - unit_test_with_coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - type_check:
          requires:
            - lint
      - build_test_node_8:
          requires:
            - type_check
      - build_test_node_10:
          requires:
            - type_check
      - build_test_node_11:
          requires:
            - type_check
      - bundlesize_check:
          requires:
            - build_test_node_8
            - build_test_node_10
            - build_test_node_11

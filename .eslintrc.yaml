parserOptions:
  sourceType: module
  ecmaVersion: 6
  ecmaFeatures:
    jsx: true
    modules: true
    experimentalObjectRestSpread: true
extends:
  - xo
  - xo-typescript
  - xo-react
  - prettier
  - prettier/@typescript-eslint
  - prettier/react
  - plugin:jest/recommended
env:
  es6: true
  jest: true
plugins:
  - prettier
  - jest
rules:
  prettier/prettier:
    - error
    - trailingComma: es5
      singleQuote: true
  jest/no-disabled-tests: warn
  jest/no-focused-tests: error
  jest/no-identical-title: error
  jest/valid-expect: error
  react/destructuring-assignment: false
  react/no-deprecated: false
  max-nested-callbacks:
    - error
    - 20
  '@typescript-eslint/no-var-requires': false
globals:
  VERSION: true
overrides:
  - files:
      - '*.spec.js'
    rules:
      react/prop-types: 0
settings:
  react:
    version: 'detect'
